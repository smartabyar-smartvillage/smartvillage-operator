  stoptags_ja.txt: "#\r\n# This file defines a Japanese stoptag set for JapanesePartOfSpeechStopFilter.\r\n#\r\n#
    Any token with a part-of-speech tag that exactly matches those defined in this\r\n#
    file are removed from the token stream.\r\n#\r\n# Set your own stoptags by uncommenting
    the lines below.  Note that comments are\r\n# not allowed on the same line as
    a stoptag.  See LUCENE-3745 for frequency lists,\r\n# etc. that can be useful
    for building you own stoptag set.\r\n#\r\n# The entire possible tagset is provided
    below for convenience.\r\n#\r\n#####\r\n#  noun: unclassified nouns\r\n#\r\n#\r\n#
    \ noun-common: Common nouns or nouns where the sub-classification is undefined\r\n#-\r\n#\r\n#
    \ noun-proper: Proper nouns where the sub-classification is undefined \r\n#-\r\n#\r\n#
    \ noun-proper-misc: miscellaneous proper nouns\r\n#--\r\n#\r\n#  noun-proper-person:
    Personal names where the sub-classification is undefined\r\n#--\r\n#\r\n#
    \ noun-proper-person-misc: names that cannot be divided into surname and \r\n#
    \ given name; foreign names; names where the surname or given name is unknown.\r\n#
    \ e.g. \r\n#---\r\n#\r\n#  noun-proper-person-surname: Mainly Japanese
    surnames.\r\n#  e.g. \r\n#---\r\n#\r\n#  noun-proper-person-given_name:
    Mainly Japanese given names.\r\n#  e.g. \r\n#---\r\n#\r\n#  noun-proper-organization:
    Names representing organizations.\r\n#  e.g. , NHK\r\n#--\r\n#\r\n#
    \ noun-proper-place: Place names where the sub-classification is undefined\r\n#--\r\n#\r\n#
    \ noun-proper-place-misc: Place names excluding countries.\r\n#  e.g. , ,
